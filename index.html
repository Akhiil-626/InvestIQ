<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Temperature conversion</h1><br>
        <hr>
        <input type="text" id="input"><br>
        <input type="radio" id="ctf" name="x">
        <label for="ctf">Celcius to fahrenheit</label><br>
        <input type="radio" id="ftc" name="x">
        <label for="ftc">fahrenheit to Celcius</label><br>
        <input type="submit" id="sub"><br>
        <p id="res"></p>
    </div>
    <br>
    <div class="calc">
        <h1>Calculator</h1><br>
        <p id="get"></p>
        <hr>
        <div class="top">
            <button id="pow">^</button>
            <button id="reminder">%</button>
            <button id="equal">=</button>
            <button id="clear">C</button>
        </div>
        <div class="upper">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="divison">/</button>
        </div>
        <div class="middle">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="Mul">*</button>
        </div>
        <div class="lower-mid">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="subtract">-</button>
        </div>
        <div class="lower">
            <button id="0">0</button>
            <button id="00">00</button>
            <button id="point">.</button>
            <button id="plus">+</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="calc.js"></script>
</body>
</html>
